<ion-header>
  <ion-navbar>

  </ion-navbar>
</ion-header>


<ion-card>
    <ion-card-header>
        Crear cuenta
    </ion-card-header>

<ion-card-content>
<ion-list inset>
    <ion-item>
        <ion-label floating>email</ion-label>
        <ion-input [(ngModel)]='email' type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]='password' type="password"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label floating>Confirmar password</ion-label>
        <ion-input [(ngModel)]='confirmPassword' type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button color="secondary" (click)="createAccount()"> </button>
    </ion-item>
</ion-list>
</ion-card-content>
</ion-card>

<ion-card>
    <ion-card-header>
        Welcome
    </ion-card-header>

<ion-card-content>
<ion-list inset>
    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]='username' type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>
</ion-list>
<button ion-button  (click)="goToHome()">Sign in</button>
</ion-card-content>
</ion-card>
